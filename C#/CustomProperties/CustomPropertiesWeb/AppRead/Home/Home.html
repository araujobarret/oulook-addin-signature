<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="js/html2canvas.js"></script>
    <script src="Home.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/bootstrap.min.js"></script>
    <!--<script src="js/jquery.min.js"></script>-->
    <script src="js/main.js"></script>
    

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 signature-box">
                <div class="row">
                    <div class="col-md-6 signature-fields">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Name" maxlength="40">
                            </div>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" placeholder="Title" maxlength="40">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="text" id="phone" class="form-control" name="phone" placeholder="000-000-0000" maxlength="14">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" class="form-control" name="address" placeholder="Address" maxlength="40">
                            </div>
                            <div class="form-group">
                                <label for="website">Website</label>
                                <input type="text" id="website" class="form-control" name="website" placeholder="www.yourcompanywebsite.com" maxlength="80">
                            </div>
                            <div class="form-group">
                                <label for="image">Upload your logo</label>
                                <input type="file" id="image" name="upload">
                            </div>
                            <button class="btn btn-default" id="send" onclick="return false">Create Signature</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1">
                                <div class="form-group">
                                    <label>Font Size</label>
                                    <select class="form-control fontSize">
                                        <option value="10pt">10pt</option>
                                        <option value="12pt">12pt</option>
                                        <option value="14pt">14pt</option>
                                        <option value="16pt">16pt</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Font</label>
                                    <select class="form-control fontFamily">
                                        <option value="Times New Roman">Times New Roman</option>
                                        <option value="Arial">Arial</option>
                                        <option value="Courier">Courier</option>
                                        <option value="Georgia">Georgia</option>
                                        <option value="Helvetica">Helvetica</option>
                                        <option value="Trebuchet">Trebuchet</option>
                                        <option value="Verdana">Verdana</option>
                                    </select>
                                </div>
                                <div class="form-group" role="group">
                                    <label>Font Weight</label>
                                    <br>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default normal">Normal</button>
                                        <button type="button" class="btn btn-default bold">Bold</button>
                                        <button type="button" class="btn btn-default italic">Italic</button>
                                    </div>
                                </div>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <h4 class="text-center">Generated Signature</h4>
                            <div class="signature-generated col-md-10 col-md-offset-1">
                                <div class="row" id="signatureArea">
                                    <div class="col-md-3 col-sm-3 img-container">
                                        <img src="" alt="" class="img-responsive" id="generatedImg">
                                    </div>
                                    <div class="col-md-9 col-sm-9 text-left text-container">
                                        <span class="name" id="generatedName"></span>
                                        <br>
                                        <span class="title" id="generatedTitle"></span>
                                        <br>
                                        <a class="address" href="" target="_blank" id="generatedAddress"></a>
                                    </div>
                                </div>
                                <hr>
                                <a class="website" href="" target="_blank" id="generatedWebsite"></a>
                                <br>
                                <span class="phone" id="generatedPhone"></span>
                                <br>
                                <br>
                            </div>
                        </div>
                        <br />
                        <button type="button" class="btn btn-default" id="store" onclick="storeData()">Store</button>
                        <br />
                        <button type="button" class="btn btn-default" id="get" onclick="getData()">Get</button>
                        <div class="row" id="footer">
                            <span id="notice"></span>
                            <br />
                            <span id="output"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
</body>
</html>
